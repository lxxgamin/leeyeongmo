<h2>이영모의 특징</h2>
이영모의 별명은 <strong>모질이</strong>입니다.<br>
이영모는 아주 말라서 <strong>멸치</strong>라는 별명도 지니고 있습니다.<br><br>
이영모는 음식을 먹으면 약 1-2시간 동안 브룩스(Brooks)로 변신합니다.<br>
이영모는 '나는 왜 이 일을 하는가?'에 대한 이유가 없어지면 일을 하기 매우 싫어합니다.<br><br>
